<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Congratulations!!</title>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <div class="col">
        <h1>CONGRATULATIONS!!</h1>
      </div>
      <h3>We are all proud of you</h3>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 image-holder">
        <img src="assets/Aaron.jpg" alt="Aaron">
      </div>
      <div class="col-sm-12 col-md-6 image-holder">
        <img src="assets/Nick.jpg" alt="Nick">
      </div>
    </div>
    
    <div class="confetti-container"></div>
    <script src="confetti.js"></script>

    <script>

      // for starting the confetti 

      const start = () => {
        setTimeout(function () {
          confetti.start()
        }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
      };

      //  for stopping the confetti 

      const stop = () => {
        setTimeout(function () {
          confetti.stop()
        }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
      };
      // after this here we are calling both the function so it works
      start();
      stop();

      // if you dont want to make it stop and make it infinite you can just remove the stop function ðŸ˜Š

    </script>
  </div>
</body>

</html>
